buildPack: python
pipelineConfig:
  agent:
    image: python
    label: jenkins-python
  env:
  - name: APP_NAME
    value: test324
  - name: BRANCH_NAME
    value: master
  - name: BUILD_ID
  - name: BUILD_NUMBER
    value: "1"
  - name: JOB_NAME
    value: Bootstrap-Jersey/test324/master
  - name: JOB_SPEC
    value: type:postsubmit
  - name: JOB_TYPE
    value: postsubmit
  - name: PIPELINE_KIND
    value: release
  - name: PROW_JOB_ID
  - name: PULL_BASE_REF
    value: master
  - name: PULL_BASE_SHA
    value: 08bc22ed9cc047cd2075379f2acf02d1e50db23c
  - name: PULL_REFS
    value: master:08bc22ed9cc047cd2075379f2acf02d1e50db23c
  - name: REPO_NAME
    value: test324
  - name: REPO_OWNER
    value: Bootstrap-Jersey
  - name: SOURCE_URL
    value: https://github.com/Bootstrap-Jersey/test324.git
  extends:
    file: python/pipeline.yaml
    import: classic
  pipelines:
    post: {}
    pullRequest:
      pipeline:
        env:
        - name: APP_NAME
          value: test324
        - name: BRANCH_NAME
          value: master
        - name: BUILD_ID
        - name: BUILD_NUMBER
          value: "1"
        - name: JOB_NAME
          value: Bootstrap-Jersey/test324/master
        - name: JOB_SPEC
          value: type:postsubmit
        - name: JOB_TYPE
          value: postsubmit
        - name: PIPELINE_KIND
          value: release
        - name: PROW_JOB_ID
        - name: PULL_BASE_REF
          value: master
        - name: PULL_BASE_SHA
          value: 08bc22ed9cc047cd2075379f2acf02d1e50db23c
        - name: PULL_REFS
          value: master:08bc22ed9cc047cd2075379f2acf02d1e50db23c
        - name: REPO_NAME
          value: test324
        - name: REPO_OWNER
          value: Bootstrap-Jersey
        - name: SOURCE_URL
          value: https://github.com/Bootstrap-Jersey/test324.git
        options:
          containerOptions:
            env:
            - name: APP_NAME
              value: test324
            - name: BRANCH_NAME
              value: master
            - name: BUILD_ID
            - name: BUILD_NUMBER
              value: "1"
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: JOB_NAME
              value: Bootstrap-Jersey/test324/master
            - name: JOB_SPEC
              value: type:postsubmit
            - name: JOB_TYPE
              value: postsubmit
            - name: PIPELINE_KIND
              value: release
            - name: PROW_JOB_ID
            - name: PULL_BASE_REF
              value: master
            - name: PULL_BASE_SHA
              value: 08bc22ed9cc047cd2075379f2acf02d1e50db23c
            - name: PULL_REFS
              value: master:08bc22ed9cc047cd2075379f2acf02d1e50db23c
            - name: REPO_NAME
              value: test324
            - name: REPO_OWNER
              value: Bootstrap-Jersey
            - name: SOURCE_URL
              value: https://github.com/Bootstrap-Jersey/test324.git
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - hostPath:
              path: /var/run/docker.sock
            name: docker-daemon
          - name: volume-0
            secret:
              secretName: jenkins-docker-cfg
        stages:
        - agent:
            image: python
          name: from-build-pack
          steps:
          - command: python -m unittest
            dir: /workspace/source
            image: python
            name: build-python-unittest
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jx-mar19/test324:${inputs.params.version}
            - --cache-repo=gcr.io/jx-mar19/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION
            dir: /workspace/source
            image: python
            name: postbuild-post-build
          - command: make preview
            dir: /workspace/source/charts/preview
            image: python
            name: promote-make-preview
          - command: jx preview --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            image: python
            name: promote-jx-preview
    release:
      pipeline:
        env:
        - name: APP_NAME
          value: test324
        - name: BRANCH_NAME
          value: master
        - name: BUILD_ID
        - name: BUILD_NUMBER
          value: "1"
        - name: JOB_NAME
          value: Bootstrap-Jersey/test324/master
        - name: JOB_SPEC
          value: type:postsubmit
        - name: JOB_TYPE
          value: postsubmit
        - name: PIPELINE_KIND
          value: release
        - name: PROW_JOB_ID
        - name: PULL_BASE_REF
          value: master
        - name: PULL_BASE_SHA
          value: 08bc22ed9cc047cd2075379f2acf02d1e50db23c
        - name: PULL_REFS
          value: master:08bc22ed9cc047cd2075379f2acf02d1e50db23c
        - name: REPO_NAME
          value: test324
        - name: REPO_OWNER
          value: Bootstrap-Jersey
        - name: SOURCE_URL
          value: https://github.com/Bootstrap-Jersey/test324.git
        options:
          containerOptions:
            env:
            - name: APP_NAME
              value: test324
            - name: BRANCH_NAME
              value: master
            - name: BUILD_ID
            - name: BUILD_NUMBER
              value: "1"
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: JOB_NAME
              value: Bootstrap-Jersey/test324/master
            - name: JOB_SPEC
              value: type:postsubmit
            - name: JOB_TYPE
              value: postsubmit
            - name: PIPELINE_KIND
              value: release
            - name: PROW_JOB_ID
            - name: PULL_BASE_REF
              value: master
            - name: PULL_BASE_SHA
              value: 08bc22ed9cc047cd2075379f2acf02d1e50db23c
            - name: PULL_REFS
              value: master:08bc22ed9cc047cd2075379f2acf02d1e50db23c
            - name: REPO_NAME
              value: test324
            - name: REPO_OWNER
              value: Bootstrap-Jersey
            - name: SOURCE_URL
              value: https://github.com/Bootstrap-Jersey/test324.git
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            name: ""
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /home/jenkins/.docker
              name: volume-0
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - hostPath:
              path: /var/run/docker.sock
            name: docker-daemon
          - name: volume-0
            secret:
              secretName: jenkins-docker-cfg
        stages:
        - agent:
            image: python
          name: from-build-pack
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            image: python
            name: setup-jx-git-credentials
          - command: python -m unittest
            dir: /workspace/source
            image: python
            name: build-python-unittest
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jx-mar19/test324:${inputs.params.version}
            - --cache-repo=gcr.io/jx-mar19/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:${VERSION}
            dir: /workspace/source
            image: python
            name: build-post-build
          - command: jx step changelog --version v${VERSION}
            dir: /workspace/source/charts/test324
            image: python
            name: promote-changelog
          - command: jx step helm release
            dir: /workspace/source/charts/test324
            image: python
            name: promote-helm-release
          - command: jx promote -b --all-auto --timeout 1h --version ${VERSION}
            dir: /workspace/source/charts/test324
            image: python
            name: promote-jx-promote
      setVersion:
        steps:
        - image: python
          steps:
          - comment: so we can retrieve the version in later steps
            name: next-version
            sh: echo \$(jx-release-version) > VERSION
          - name: tag-version
            sh: jx step tag --version \$(cat VERSION)
