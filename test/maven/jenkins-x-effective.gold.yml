buildPack: maven
pipelineConfig:
  agent:
    image: maven
    label: jenkins-maven
  env:
  - name: APP_NAME
    value: test325
  - name: BRANCH_NAME
    value: master
  - name: BUILD_ID
  - name: BUILD_NUMBER
    value: "1"
  - name: JOB_NAME
    value: Bootstrap-Jersey/test325/master
  - name: JOB_SPEC
    value: type:postsubmit
  - name: JOB_TYPE
    value: postsubmit
  - name: PIPELINE_KIND
    value: release
  - name: PROW_JOB_ID
  - name: PULL_BASE_REF
    value: master
  - name: PULL_BASE_SHA
    value: 685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
  - name: PULL_REFS
    value: master:685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
  - name: REPO_NAME
    value: test325
  - name: REPO_OWNER
    value: Bootstrap-Jersey
  - name: SOURCE_URL
    value: https://github.com/Bootstrap-Jersey/test325.git
  extends:
    file: maven/pipeline.yaml
    import: classic
  pipelines:
    post: {}
    pullRequest:
      pipeline:
        env:
        - name: APP_NAME
          value: test325
        - name: BRANCH_NAME
          value: master
        - name: BUILD_ID
        - name: BUILD_NUMBER
          value: "1"
        - name: JOB_NAME
          value: Bootstrap-Jersey/test325/master
        - name: JOB_SPEC
          value: type:postsubmit
        - name: JOB_TYPE
          value: postsubmit
        - name: PIPELINE_KIND
          value: release
        - name: PROW_JOB_ID
        - name: PULL_BASE_REF
          value: master
        - name: PULL_BASE_SHA
          value: 685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
        - name: PULL_REFS
          value: master:685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
        - name: REPO_NAME
          value: test325
        - name: REPO_OWNER
          value: Bootstrap-Jersey
        - name: SOURCE_URL
          value: https://github.com/Bootstrap-Jersey/test325.git
        options:
          containerOptions:
            env:
            - name: APP_NAME
              value: test325
            - name: BRANCH_NAME
              value: master
            - name: BUILD_ID
            - name: BUILD_NUMBER
              value: "1"
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: JOB_NAME
              value: Bootstrap-Jersey/test325/master
            - name: JOB_SPEC
              value: type:postsubmit
            - name: JOB_TYPE
              value: postsubmit
            - name: MAVEN_OPTS
              value: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
            - name: PIPELINE_KIND
              value: release
            - name: PROW_JOB_ID
            - name: PULL_BASE_REF
              value: master
            - name: PULL_BASE_SHA
              value: 685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
            - name: PULL_REFS
              value: master:685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
            - name: REPO_NAME
              value: test325
            - name: REPO_OWNER
              value: Bootstrap-Jersey
            - name: SOURCE_URL
              value: https://github.com/Bootstrap-Jersey/test325.git
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            - name: _JAVA_OPTIONS
              value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
                -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5
                -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
                -Xms10m -Xmx192m
            name: ""
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /root/.m2/
              name: volume-0
            - mountPath: /home/jenkins/.docker
              name: volume-1
            - mountPath: /home/jenkins/.gnupg
              name: volume-2
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - hostPath:
              path: /var/run/docker.sock
            name: docker-daemon
          - name: volume-0
            secret:
              secretName: jenkins-maven-settings
          - name: volume-1
            secret:
              secretName: jenkins-docker-cfg
          - name: volume-2
            secret:
              secretName: jenkins-release-gpg
        stages:
        - agent:
            image: maven
          name: from-build-pack
          steps:
          - command: mvn versions:set -DnewVersion=$PREVIEW_VERSION
            dir: /workspace/source
            image: maven
            name: build-set-version
          - command: mvn install
            dir: /workspace/source
            image: maven
            name: build-mvn-install
          - command: /usr/local/bin/exec-sonar-scanner.sh
            args:
            - -s http://jx-sonarqube.sonarqube.svc.cluster.local:9000
            - -k 12345
            - -r true
            - -p true
            image: gcr.io/jx-mar19/jx-app-sonar-scanner:0.0.0-unset
            name: sonar-scanner
          - command: skaffold version
            dir: /workspace/source
            image: maven
            name: build-skaffold-version
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jx-mar19/test325:${inputs.params.version}
            - --cache-repo=gcr.io/jx-mar19/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:$PREVIEW_VERSION
            dir: /workspace/source
            image: maven
            name: postbuild-post-build
          - command: make preview
            dir: /workspace/source/charts/preview
            image: maven
            name: promote-make-preview
          - command: jx preview --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            image: maven
            name: promote-jx-preview
    release:
      pipeline:
        env:
        - name: APP_NAME
          value: test325
        - name: BRANCH_NAME
          value: master
        - name: BUILD_ID
        - name: BUILD_NUMBER
          value: "1"
        - name: JOB_NAME
          value: Bootstrap-Jersey/test325/master
        - name: JOB_SPEC
          value: type:postsubmit
        - name: JOB_TYPE
          value: postsubmit
        - name: PIPELINE_KIND
          value: release
        - name: PROW_JOB_ID
        - name: PULL_BASE_REF
          value: master
        - name: PULL_BASE_SHA
          value: 685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
        - name: PULL_REFS
          value: master:685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
        - name: REPO_NAME
          value: test325
        - name: REPO_OWNER
          value: Bootstrap-Jersey
        - name: SOURCE_URL
          value: https://github.com/Bootstrap-Jersey/test325.git
        options:
          containerOptions:
            env:
            - name: APP_NAME
              value: test325
            - name: BRANCH_NAME
              value: master
            - name: BUILD_ID
            - name: BUILD_NUMBER
              value: "1"
            - name: DOCKER_CONFIG
              value: /home/jenkins/.docker/
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
            - name: GIT_AUTHOR_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_AUTHOR_NAME
              value: jenkins-x-bot
            - name: GIT_COMMITTER_EMAIL
              value: jenkins-x@googlegroups.com
            - name: GIT_COMMITTER_NAME
              value: jenkins-x-bot
            - name: JENKINS_URL
              value: http://jenkins:8080
            - name: JOB_NAME
              value: Bootstrap-Jersey/test325/master
            - name: JOB_SPEC
              value: type:postsubmit
            - name: JOB_TYPE
              value: postsubmit
            - name: MAVEN_OPTS
              value: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
            - name: PIPELINE_KIND
              value: release
            - name: PROW_JOB_ID
            - name: PULL_BASE_REF
              value: master
            - name: PULL_BASE_SHA
              value: 685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
            - name: PULL_REFS
              value: master:685eb6e8ede82b7211e7e1f8ea3e3ccf25bf1a45
            - name: REPO_NAME
              value: test325
            - name: REPO_OWNER
              value: Bootstrap-Jersey
            - name: SOURCE_URL
              value: https://github.com/Bootstrap-Jersey/test325.git
            - name: XDG_CONFIG_HOME
              value: /home/jenkins
            - name: _JAVA_OPTIONS
              value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
                -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5
                -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
                -Xms10m -Xmx192m
            name: ""
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: 400m
                memory: 512Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /home/jenkins
              name: workspace-volume
            - mountPath: /var/run/docker.sock
              name: docker-daemon
            - mountPath: /root/.m2/
              name: volume-0
            - mountPath: /home/jenkins/.docker
              name: volume-1
            - mountPath: /home/jenkins/.gnupg
              name: volume-2
          volumes:
          - emptyDir: {}
            name: workspace-volume
          - hostPath:
              path: /var/run/docker.sock
            name: docker-daemon
          - name: volume-0
            secret:
              secretName: jenkins-maven-settings
          - name: volume-1
            secret:
              secretName: jenkins-docker-cfg
          - name: volume-2
            secret:
              secretName: jenkins-release-gpg
        stages:
        - agent:
            image: maven
          name: from-build-pack
          steps:
          - command: jx step git credentials
            dir: /workspace/source
            image: maven
            name: setup-jx-git-credentials
          - command: mvn clean deploy
            dir: /workspace/source
            image: maven
            name: build-mvn-deploy
          - command: /usr/local/bin/exec-sonar-scanner.sh
            args:
            - -s http://jx-sonarqube.sonarqube.svc.cluster.local:9000
            - -k 12345
            - -r true
            - -p true
            image: gcr.io/jx-mar19/jx-app-sonar-scanner:0.0.0-unset
            name: sonar-scanner
          - command: skaffold version
            dir: /workspace/source
            image: maven
            name: build-skaffold-version
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jx-mar19/test325:${inputs.params.version}
            - --cache-repo=gcr.io/jx-mar19/cache
            command: /kaniko/executor
